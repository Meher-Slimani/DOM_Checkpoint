<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo1.png" width="auto" height="60px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- BACKGROUND -->
    <section class="background">
      <img src="background.jpg" width="100%" height="auto" />
      <h1>Camera's World</h1>
    </section>
    <!--  MAIN  -->
    <section class="mt-5">
      <div class="container">
        <div class="cart">
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col" class="text-white">Product</th>
                  <th scope="col" class="text-white">Price</th>
                  <th scope="col" class="text-white">Quantity</th>
                  <th scope="col" class="text-white">Total</th>
                  <th scope="col" class="text-white">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="item-row">
                  <td>
                    <div class="main">
                      <div class="d-flex">
                        <img src="app1.jpg" alt="" width="145" height="auto" />
                        <div class="des">
                          <p>Appareil n°1</p>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <h5>$<span class="product-price">300</span></h5>
                  </td>
                  <td>
                    <div class="counter">
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-danger btn-number"
                          data-type="minus"
                          data-field="quant[2]"
                          id="minButton"
                        >
                          <span class="glyphicon glyphicon-minus"></span>
                        </button>
                      </span>
                      <input
                        class="input-number"
                        type="text"
                        value="0"
                        min="1"
                        max="99"
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-success btn-number"
                          data-type="plus"
                          data-field="quant[2]"
                        >
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </span>
                    </div>
                  </td>
                  <td>
                    <h5>$<span class="tot">0</span></h5>
                  </td>
                  <td class="text-right">
                    <button class="btn btn-outline-success">
                      <i class="fa fa-heart"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-round">
                      × Remove
                    </button>
                  </td>
                </tr>
                <!-- PREMIER ITEM -->
                <tr class="item-row">
                  <td>
                    <div class="main">
                      <div class="d-flex">
                        <img src="app2.jpg" alt="" width="145" height="auto" />
                        <div class="des">
                          <p>Appareil n°2</p>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <h5>$<span class="product-price">300</span></h5>
                  </td>
                  <td>
                    <div class="counter">
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-danger btn-number"
                          data-type="minus"
                          data-field="quant[2]"
                        >
                          <span class="glyphicon glyphicon-minus"></span>
                        </button>
                      </span>
                      <input
                        class="input-number"
                        type="text"
                        value="0"
                        min="1"
                        max="99"
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-success btn-number"
                          data-type="plus"
                          data-field="quant[2]"
                        >
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </span>
                    </div>
                  </td>
                  <td>
                    <h5>$<span class="tot">0</span></h5>
                  </td>
                  <td class="text-right">
                    <button class="btn btn-outline-success">
                      <i class="fa fa-heart"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-round">
                      × Remove
                    </button>
                  </td>
                </tr>
                <!-- DEUXIEME ITEM -->
                <tr class="item-row">
                  <td>
                    <div class="main">
                      <div class="d-flex">
                        <img src="app3.jpg" alt="" width="145" height="auto" />
                        <div class="des">
                          <p>Appareil n°3</p>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <h5>$<span class="product-price">300</span></h5>
                  </td>
                  <td>
                    <div class="counter">
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-danger btn-number"
                          data-type="minus"
                          data-field="quant[2]"
                        >
                          <span class="glyphicon glyphicon-minus"></span>
                        </button>
                      </span>
                      <input
                        class="input-number"
                        type="text"
                        value="0"
                        min="1"
                        max="99"
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-success btn-number"
                          data-type="plus"
                          data-field="quant[2]"
                        >
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </span>
                    </div>
                  </td>
                  <td>
                    <h5>$<span class="tot">0</span></h5>
                  </td>
                  <td class="text-right">
                    <button class="btn btn-outline-success">
                      <i class="fa fa-heart"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-round">
                      × Remove
                    </button>
                  </td>
                </tr>
                <!-- TROISIEME ITEM -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <div class="col-lg-4 offset-lg-4">
      <div class="checkout">
        <ul>
          <li class="cart-total">
            General Total
            <span>$<span id="general-total">0</span></span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
